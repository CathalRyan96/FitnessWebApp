<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >

  
  <h:head>
    <title>Football</title>
    
  </h:head>
  
  <h:body>
          		<h:outputStylesheet library="css" name="style.css"/>
  
  <h:form>
      	        <h:commandButton value="Other Exercises" action="sports" />
  
  
  </h:form>
  
  <h:dataTable value="#{footballController.getFootball()}" var ="u" border="1">
  
  <h:column>
  <f:facet name = "header">
  Excercise ID
  </f:facet>
  #{u.footballId}
  </h:column>
  
  <h:column>
  <f:facet name="header">
  Exercises 
  </f:facet>
  #{u.footballEx}
  </h:column>
  
  
  
	</h:dataTable>
  </h:body>
  
</html>
