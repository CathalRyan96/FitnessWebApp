<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Login Page</title>
  </h:head>
  
  <h:body>
    		<h:outputStylesheet library="css" name="style.css"/>
  
  
  <h3>Login</h3>
  
  <h:form>
  	<h:panelGrid styleClass="centred-form">
    	Username: <h:inputText value="#{login.user}" p:placeholder="Username"/>
      <br>
      </br>
      Password: <h:inputText value="#{login.pwd}" p:placeholder="password"/>
      <br>
      </br>
      
       <h:commandButton value="Login" action="#{login.validateUsernamePassword}" />
       <br>
       </br>
       Don't have an account? Click <h:outputLink value = "register.xhtml" >Here</h:outputLink> to setup account
  		<br>
       </br>
       </h:panelGrid>
  </h:form>
  </h:body>
</html>
