<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Login Page</title>
  </h:head>
  
  <h:body>
  	    		<h:outputStylesheet library="css" name="style.css"/>
  	
  <h:form>
  	<h:panelGrid styleClass="centred-form">
    	<h3>Register</h3>
    	User ID: <h:inputText value="#{userID}" p:placeholder="User ID"/>
      <br>
      </br>
      Username: <h:inputText value="#{username}" p:placeholder="Username"/>
      <br>
      </br>
      
     
      
      Password: <h:inputText value="#{password}" p:placeholder="Password"/>
      <br>
      </br>
      
       <h:commandButton value="Create Account" action="details" />
       <br>
       </br>
       <h:commandButton value="Have An Account?, Login" action="login" />
       
  </h:panelGrid>
  </h:form>
  </h:body>
</html>
