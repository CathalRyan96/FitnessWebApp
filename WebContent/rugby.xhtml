<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >

  
  <h:head>
    <title>Rugby</title>
    
  </h:head>
  
  <h:body>
          		<h:outputStylesheet library="css" name="style.css"/>
  
  <h:form>
  
    	        <h:commandButton value="Other Exercises" action="sports" />
  
  </h:form>
  <h:dataTable value="#{rugbyController.getRugby()}" var ="u" styleClass="sports">
  
  <h:column>
  <f:facet name = "header">
  Excercise Id
  </f:facet>
  #{u.rugbyId}
  </h:column>
  
  <h:column>
  <f:facet name="header">
  Exercises 
  </f:facet>
  #{u.rugbyEx}
  </h:column>
  
  

	</h:dataTable>
	
<h:form>
	<p><font size="60" color="black">Burpees</font></p>
		<h:graphicImage value="/resources/images/burpee.jpg"/>
	<p><font size="60" color="black">Chin Ups</font></p>
		<h:graphicImage value="/resources/images/chinup.jpg"/>
	<p><font size="60" color="black">Dumbell Split Squat</font></p>
		<h:graphicImage value="/resources/images/splitSquat.jpg"/>
	<p><font size="60" color="black">Press Ups</font></p>
		<h:graphicImage value="/resources/images/pressup.jpg"/>
	<p><font size="60" color="black">Prone Leg Curl</font></p>
		<h:graphicImage value="/resources/images/legCurl.jpg"/>
	<p><font size="60" color="black">Russian Twist</font></p>
		<h:graphicImage value="/resources/images/russianTwist.jpg"/>				
	</h:form>
  </h:body>
        
  
</html>
