<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >

  
  <h:head>
    <title>Soccer</title>
 
  </h:head>
  
  <h:body>
        		<h:outputStylesheet library="css" name="style.css"/>
  
  <h:form>
    	        <h:commandButton value="Other Exercises" action="sports" />
  
  
  </h:form>
  <h:dataTable value="#{soccerController.getSoccer()}" var ="u" styleClass="sports">
  
  <h:column>
  <f:facet name = "header">
  Excercise Id
  </f:facet>
  #{u.soccerId}
  </h:column>
  
  <h:column>
  <f:facet name="header">
  Exercises 
  </f:facet>
  #{u.soccerEx}
  </h:column>
  
  
  
	</h:dataTable>
	
<h:form>
	<p><font size="60" color="black">Barbell Squats</font></p>
		<h:graphicImage value="/resources/images/barbellSquat.jpg"/>
	<p><font size="60" color="black">Bench Dips</font></p>
		<h:graphicImage value="/resources/images/benchDips.jpg"/>
	<p><font size="60" color="black">Box Jumps</font></p>
		<h:graphicImage value="/resources/images/box_jump.jpg"/>
	<p><font size="60" color="black">Burpees</font></p>
		<h:graphicImage value="/resources/images/burpee.jpg"/>
	<p><font size="60" color="black">Jogging on Threadmill</font></p>
		<h:graphicImage value="/resources/images/jogging.jpg"/>
	<p><font size="60" color="black">Knee Tuck Jumps</font></p>
		<h:graphicImage value="/resources/images/kneeTucks.jpg"/>				
	</h:form>	
	
  </h:body>
  
</html>
